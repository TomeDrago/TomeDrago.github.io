<html>
	<head>
		<title>życie</title>
		<meta charset="utf-8" />
		<style>
		    #plansza {
				width: 100vw;
				height: 100vh;
			}
		
			.człowiek {
				background-color: green;
				width: 1vw;
				height: 1vh;
				position: absolute;
			}
			
			.brak-człowieka {
				background-color: white;
				width: 1vw;
				height: 1vh;
				position: absolute;
			}
		</style>
		<script>
			var tablica = [], plansza;
			
			function ludzie() {
				var rząd = Math.floor(Math.random() * 97 + 1);
				var kolumna = Math.floor(Math.random() * 97 + 1);
				
				var sąsiedzi = 0;
				if (tablica[rząd - 1][kolumna - 1] === 1) {
					sąsiedzi += 1;
				}
				if (tablica[rząd - 1][kolumna] === 1) {
					sąsiedzi += 1;
				}
				if (tablica[rząd - 1][kolumna + 1] === 1) {
					sąsiedzi += 1;
				}
				if (tablica[rząd + 1][kolumna - 1] === 1) {
					sąsiedzi += 1;
				}
				if (tablica[rząd + 1][kolumna] === 1) {
					sąsiedzi += 1;
				}
				if (tablica[rząd + 1][kolumna + 1] === 1) {
					sąsiedzi += 1;
				}
				if (tablica[rząd][kolumna - 1] === 1) {
					sąsiedzi += 1;
				}
				if (tablica[rząd][kolumna + 1] === 1) {
					sąsiedzi += 1;
				}
				
				var kwadrat = document.getElementById(rząd + '-' + kolumna);
				
				if (sąsiedzi === 2 || sąsiedzi === 3) {
					tablica[rząd][kolumna] = 1;
					kwadrat.className = 'człowiek';
				} else {
					tablica[rząd][kolumna] = 0;
					kwadrat.className = 'brak-człowieka';
				}
			}
			
			function ludzieLudzie() {
				var i;
				for (i = 0; i < 1000; i += 1) {
					ludzie();
				}
			}
			
			function usuńKwadrat(event) {
				var kwadrat = event.currentTarget;
				var rządKolumna = kwadrat.id.split('-');
				var rząd = rządKolumna[0];
				var kolumna = rządKolumna[1];
				tablica[rząd][kolumna] = 0;
				kwadrat.className = 'brak-człowieka';
			}
			
			function rozpocznij() {
				plansza = document.getElementById('plansza');
				var rząd, kolumna;
				for (rząd = 0; rząd < 100; rząd += 1) {
					tablica[rząd] = [];
					for (kolumna = 0; kolumna < 100; kolumna += 1) {
						if (Math.random() < .955) {
							tablica[rząd][kolumna] = 0;
						} else {
							tablica[rząd][kolumna] = 1;
						}
						var kwadrat = document.createElement('div');
						kwadrat.id = rząd + '-' + kolumna;
						kwadrat.style.left = kolumna + 'vw' ;
						kwadrat.style.top = rząd + 'vh' ;
						kwadrat.className = tablica[rząd][kolumna] === 1 ? 'człowiek' : 'brak-człowieka';
						kwadrat.onmouseover = usuńKwadrat;
						kwadrat.onclick = usuńKwadrat
						plansza.appendChild(kwadrat);
					
					}
				}
				setInterval(ludzieLudzie, 1000);
			}
			
			setTimeout(rozpocznij, 1000);
		</script>
	</head>
	<body>
		<div id="plansza">
		</div>
	</body>
</html>
